{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">Register</h1>
            <form method="post" class="needs-validation" novalidate>
                <div class="px-4"> <!-- Adds horizontal padding for indentation -->
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
<br><br>

{% endblock %}
